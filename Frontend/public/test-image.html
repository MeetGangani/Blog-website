<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #0070f3;
        }
        h1 {
            color: #333;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Profile Image Test</h1>
    
    <div class="image-container">
        <h2>Direct Cloudinary URL Test</h2>
        <img id="testImage" 
             src="https://res.cloudinary.com/dg79ptyrq/image/upload/v1747928972/mern_blog/1747929034564-Screenshot_2024-06-10_173101_ohprpu.png" 
             alt="Profile image test" 
             onload="document.getElementById('status1').innerHTML = 'Image loaded successfully!'; document.getElementById('status1').className = 'status success';"
             onerror="document.getElementById('status1').innerHTML = 'Image failed to load!'; document.getElementById('status1').className = 'status error';"
        />
        <div id="status1" class="status">Loading...</div>
    </div>

    <div class="image-container">
        <h2>CORS Test with crossorigin attribute</h2>
        <img id="testImage2" 
             src="https://res.cloudinary.com/dg79ptyrq/image/upload/v1747928972/mern_blog/1747929034564-Screenshot_2024-06-10_173101_ohprpu.png" 
             alt="Profile image CORS test"
             crossorigin="anonymous"
             onload="document.getElementById('status2').innerHTML = 'Image loaded successfully with CORS!'; document.getElementById('status2').className = 'status success';"
             onerror="document.getElementById('status2').innerHTML = 'Image failed to load with CORS!'; document.getElementById('status2').className = 'status error';"
        />
        <div id="status2" class="status">Loading...</div>
    </div>

    <script>
        // Log any errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message);
        });

        // Additional check
        setTimeout(function() {
            const img1 = document.getElementById('testImage');
            const img2 = document.getElementById('testImage2');
            
            console.log('Image 1 complete:', img1.complete);
            console.log('Image 1 naturalWidth:', img1.naturalWidth);
            
            console.log('Image 2 complete:', img2.complete);
            console.log('Image 2 naturalWidth:', img2.naturalWidth);
        }, 2000);
    </script>
</body>
</html>
